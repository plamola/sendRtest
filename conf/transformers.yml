# Transformers

transformers:

    - !!models.Transformer
        name:                   TestWS
        nrOfRequests:           1000000
        webserviceURL:          http://172.16.4.170:8000/ws/TestWS
        webserviceUser:         WStest
        webservicePassword:     test
        webserviceTemplate:     |
            <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:mdk="http://dekkr.nl/schemas/wsdl/replication/DUMMY1">
               <soapenv:Header>
                  <mdk:authentication>
                     <username>{user}</username>
                     <password>{password}</password>
                  </mdk:authentication>
               </soapenv:Header>
               <soapenv:Body>
                  <mdk:TestWS>
                     <ActionForTestWS>
                        <TimeStampSession>2014-01-01T00:00:00Z</TimeStampSession>
                        <TimeStampTransmitted>{timestamp}</TimeStampTransmitted>
                        <MyID>{id}</MyID>
                        <MyName>Dummy-{id}</MyName>
                     </ActionForTestWS>
                  </mdk:TestWS>
               </soapenv:Body>
            </soapenv:Envelope>



