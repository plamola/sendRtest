@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sendR-test</title>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.js"))' type='text/javascript'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-sanitize.js"))' type='text/javascript'></script>

        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/local-storage.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>

    </head>
    <body ng-app="sseFeed">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span class="active">send</span><span class="text-error rotate90">R</span>-test</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="@routes.SupervisorControl.edit(0)">Add tester</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="content">
                @content
            </div>
        </div>

        <div id="footer">
            <div class="container">
                Created by <a href="http://dekkr.nl">Matthijs Dekker</a>
                <span class="pull-right">Source code available at <a href="https://github.com/plamola/sendRtest">https://github.com/plamola/sendRtest</a></span>
            </div>
        </div>

    </body>
</html>
